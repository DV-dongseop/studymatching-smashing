<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="mypage_box">
        <div class="mypagetext_box"></div>
        <div class="mypage_inner_box"></div>

        <span class="private_update">개인정보 수정 </span>
        <span class="password_change">비밀번호 변경</span>

        <span class="my_contribution_status">나의 기여현황</span>
