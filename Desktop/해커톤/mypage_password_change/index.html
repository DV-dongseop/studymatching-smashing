<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="mypage_box">
        <div class="mypagetext_box"></div>
        <div class="mypage_inner_box"></div>

        <span class="private_update">개인정보 수정 </span>
        <span class="password_change">비밀번호 변경</span>
        <span class="my_authmark">나의 인증마크</span>
        <span class="my_contribution_status">나의 기여현황</span>

        <span class="slash_1">/</span>
        <span class="slash_2">/</span>
        <span class="slash_3">/</span>

        <!-- <span class="service_name">서비스 이름</span> -->
        <img src="../Group 50.png" class="title" />
        <span class="my_password_change">비밀번호 변경하기</span>
        <span class="logout"> 000 님</span>
        <button class="logout_btn">로그아웃</button>
        <span class="mypage">마이페이지</span>
        <hr class="line" />


        <button class="cancel_btn">취소하기</button>
        <button class="update_btn">변경하기</button>

        <span class="now_password">현재 비밀번호</span>
        <input type="password" id="password1" class="now_password_box" />
        <span class="new_password">새 비밀번호</span>
        <input type="password" id="password2" class="new_password_box" />
        <span class="new_password_check">새 비밀번호 재확인</span>
        <input type="password" id="password3" class="new_password_check_box" />
    </div>

    <script src="password_change.js"></script>
